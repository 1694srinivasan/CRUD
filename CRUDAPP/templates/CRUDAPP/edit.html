<html>
<head>
	<title></title>
</head>
<body>
	<form action="/update/{{ name.id }}" method="post">
	{% csrf_token %}
	<label for="fname">First_Name: <input type="text" name="fname" id="fname" value="{{ name.fname}}" placeholder="{{ name.fname }}" />
	</label>
	<label for="lname">Last_Name: <input type="text" name="lname" id="lname" value="{{ name.lname}}" placeholder="{{ name.lname }}" />
	</label>
	<input type="submit" value="Update" />
	</form>
</body>
</html>
